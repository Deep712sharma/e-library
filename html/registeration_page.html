<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="registeration_page.css" />
  </head>
  <body background="4.png">
    <div class="card">
      <form action="registeration_page.php" method="POST">
        <div class="profile">
          <img src="2.png" alt="user profile" />
        </div>
        <div>
          <div class="firstName">
            <input
              type="text"
              placeholder="enter first name"
              size="30"
              name="FIRST_NAME"
              required
            >
          </div>
          <div class="lastName">
            <input type="text" placeholder="enter last name" size="30" name="LAST_NAME">
          </div>
          <div class="e-mail">
            <input type="email" placeholder="enter email" size="30" required name="email">
          </div>
          <div class="contact">
            <input type="tel" placeholder="enter contact number" size="30" name="CONTACT">
          </div>
          <div class="password">
            <input
              type="password"
              size="30"
              placeholder="enter your password"
              required
              name="PASSWORD"
            >
          </div>
          <div class="password">
            <input
              type="password"
              size="30"
              placeholder="Confirm password"
              required
              name="CONFIRM_PASSWORD"
            >
          </div>
          <div class="row">
            <div class="col col-3">
              <button type="submit">signup</button>
            </div>
            <div class="col col-3"></div>
            <div class="col col-3">
              <button type="reset">reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="javascript\registeration_page.js"></script>
  </body>
</html>
